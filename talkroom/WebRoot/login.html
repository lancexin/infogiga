<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>login.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type='text/javascript' src='dwr/interface/RoomManager.js'></script>  
	<script type='text/javascript' src='dwr/engine.js'></script>  
	<script type='text/javascript' src='dwr/util.js'></script>
    <script type="text/javascript">
    function login(){
    	var name = document.getElementById("name").value;
    	if(!name){
    		alert("name must not be null");
    		return;
    	}
    	RoomManager.checkUser(name,function(data){
    		if(data){
    			document.location = "room.jsp?name="+name;
    		}else{
    			alert("该名称已经存在");
    		}
    	});
    	
    }
    
    </script>

  </head>
  
  <body>
    Your Name：<input type="text" id="name"/><input type="button" value="Login" onclick="login()"/>
  </body>
</html>
