function loadFlash() {
   	var so = new SWFObject("3d_curve_wall.swf", "myFlash", "100%", "100%", "6", "#000000"); 
	//参数:地址，Flash 的 id（不是容器的 id），宽，高，版本需求，背景颜色		
	so.write("swf"); 
  }
var time = "00:00-00:00";
var current = "00:00";
var total = "00:00";
var send = false;
function play(file) {
	player.url = file;
	send = false;
	player.controls.play();
	setInterval(updateTime, 1000);
}

function updateTime() {	
	current = player.controls.currentPositionString == ""?"00:00":player.controls.currentPositionString;
	total = player.playState == 1?"00:00":player.currentMedia.durationString;
	time = current+ "-"+ total;
	window.document.myFlash.callFlash(time);	
}

var InternetExplorer = navigator.appName.indexOf("Microsoft") != -1;
function myFlash_DoFSCommand(command, args) {
  var myFlashObj = InternetExplorer ? myFlash : document.myFlash;
  play(args);
}

if (navigator.appName && navigator.appName.indexOf("Microsoft") != -1 && 
  navigator.userAgent.indexOf("Windows") != -1 && navigator.userAgent.indexOf("Windows 3.1") == -1) {
  document.write('<SCRIPT LANGUAGE=VBScript\> \n');
  document.write('on error resume next \n');
  document.write('Sub myFlash_FSCommand(ByVal command, ByVal args)\n');
  document.write(' call myFlash_DoFSCommand(command, args)\n');
  document.write('end sub\n');
  document.write('</SCRIPT\> \n');
} 
</SCRIPT>
