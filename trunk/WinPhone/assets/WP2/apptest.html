<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Windows Phone 7</title>
<style>
	span {
		color:yellow;
	}
</style>
<script type="text/javascript">
	function txt() {
		return document.getElementById('txt');
	}
	function createOne(name, path) {
		var pa = document.createElement("div");
		var img = document.createElement("img");
		img.src=path;
		var m = document.createElement('span');
		m.innerHTML = name;
		pa.appendChild(img);
		pa.appendChild(m);
		document.body.appendChild(pa);
	}
	function getAll() {
		var array = window.application.getAll();				
		for(var i=0; i<array.length(); i++) {
			createOne(array.get(i).getName(), array.get(i).getIcon());			
		}		
	}
</script>
</head>
<body>
	<input type='button' value='getAll' onclick='getAll()'/>	
</body>
</html>
